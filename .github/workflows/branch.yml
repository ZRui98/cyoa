# deploy workflow
name: "deploy to vps + s3"

on:
  push:
    branches-ignore:
      - master
jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18.18.2
    - name: "Build backend"
      run: |
        cd ./server
        npm i
        npm run build:prod
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18.18.2
    - name: "Build"
      run: |
        cd ./client
        npm i
        ENV=PRODUCTION npm run build